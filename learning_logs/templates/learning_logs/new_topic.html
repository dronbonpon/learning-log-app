{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>New topic</h3>
{% endblock page_header %}

{% block content %}
<h5>
    <p>Add a new topic:</p>
</h5>


<form action="{% url 'learning_logs:new_topic' %}" method="post"}>
      {% csrf_token %}
       {% bootstrap_form form %}
     <small><button name ="submit" class="btn btn-primary">Add topic</button></small>
</form>

{% endblock content %}
