{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>
      <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
  </h3>
{% endblock page_header %}

{% block content %}

<p>Add a new entry:</p>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
     <small><button name ="submit" class="btn btn-primary">Add entry</button></small>
</form>

{% endblock content %}
